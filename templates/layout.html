<!DOCTYPE html>
<html>
<title>Facebook</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
 <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<style>
    body{
        margin:0;
        padding:0;
    }
    h1{
        text_align:center;
        padding:5px;
        background:#0dcaf0;
        color:white;
    }
</style>

<header>
    <h1 class="logo text-center" style="color=#0dcaf0">Facebook</h1>
    <nav class="navbar navbar-expand-sm  bg-light navbar-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Logo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{{  url_for('home')}}">Home </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Dropdown</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="{{  url_for('home')}}">Home</a></li>
                            <li><a class="dropdown-item" href="{{  url_for('about')}}">About</a></li>
                            <li><a class="dropdown-item" href="{{  url_for('contact')}}">Contact</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </nav>

</header>
<body>
{% block content%}
{% endblock %}
<div class="card text-center">
    <div class="card-footer text-muted">
        <label class="form-text">MF 2023 @Todos os direitos reservados</label>
    </div>
</div>
</body>
</html>
